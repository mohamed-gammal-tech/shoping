<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header id="header">
      <div class="header-container">
        <input type="checkbox" id="sidebar-active" />
        <label for="sidebar-active" class="open-sidebar-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="32"
            viewBox="0 -960 960 960"
            width="32"
          >
            <path
              d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
              fill="#215077"
            />
          </svg>
        </label>
        <label id="overlay" for="sidebar-active"></label>
        <div class="logo">
          <a href="#">
            <img src="images/logo.png" alt="Printavio Logo" />
          </a>
        </div>
        <div class="container">
          <div class="search-container">
            <input class="input" type="text" />
            <svg viewBox="0 0 24 24" class="search__icon">
              <g>
                <path
                  d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
                ></path>
              </g>
            </svg>
          </div>
        </div>
        <div class="links-container">
          <label for="sidebar-active" class="close-sidebar-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="32"
              viewBox="0 -960 960 960"
              width="32"
            >
              <path
                d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
                fill="#215077"
              />
            </svg>
          </label>
          <!--The <a> tags are linked to the subpages -->
          <span><a href="#" class="sell-art">Sell Your Art</a></span>
          <div class="side-bar-list">
            <span class="side-bar-list-hover"><a href="#">T-shirt</a></span>
            <span class="side-bar-list-hover"><a href="#">Bags</a></span
            ><span class="side-bar-list-hover"><a href="#">Mugs</a></span>
            <span class="side-bar-list-hover"><a href="#">NoteBooks</a></span
            ><span class="side-bar-list-hover"><a href="#">Hoodies</a></span>
            <span class="side-bar-list-hover"><a href="#">Sweatshirts</a></span
            ><span class="side-bar-list-hover"><a href="#">Canvas</a></span>
            <span class="side-bar-list-hover"><a href="#">Stickers</a></span
            ><span class="side-bar-list-hover"
              ><a href="#">Thermal Mugs</a></span
            >
            <span class="side-bar-list-hover"><a href="#">Posters</a></span>
            <span class="side-bar-list-hover"><a href="#">Phone Cases</a></span>
          </div>
        </div>
        <div class="icons">
          <span
            ><a href="#"
              ><span class="material-symbols-outlined car-icon"> face </span></a
            ></span
          >
          <span
            ><a href="#"
              ><span class="material-symbols-outlined car-icon">
                shopping_cart
              </span></a
            ></span
          >
        </div>
      </div>
    </header>
  </body>
</html>
